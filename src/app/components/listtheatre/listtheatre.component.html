<div class="container">
    <div *ngFor="let theatre of theatres" class="row theatreCard" > 
                <div class="col-md-3 cardInline">
                        <img  width="220px" hight="170:" src="../../../assets/images/theatre.png" alt="theatre {{theatre.name}}">     
                </div>
                <div class="col-md-6 cardInline">
                    <h4 class="list-group-item-heading"> {{theatre.name}} </h4>
                    <p class="list-group-item-text">{{theatre.promOpis}} </p>
                </div>
                <div class="col-md-3 text-center cardInline">
                    <button type="button" class="btn btn-primary btn-lg btn-block cardBtn">Details</button>
                    <div class="stars">
                        <span class="glyphicon glyphicon-star"></span><!--Treba da prikazuje zvezdice-->
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </div>
                    <p> Average 4.1 <small> / </small> 5 </p>
                    <p> {{theatre.location}}</p>
                </div>
    </div>
</div>

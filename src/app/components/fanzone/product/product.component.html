<div class="container">
    <div *ngFor="let product of products" class="row productCard" > <!-- *ngFor="let product of products"-->
                <div class="col-md-3 cardInline">
                        <img  width="220px" hight="170:" src="https://www.wshein.com/blog/wp-content/uploads/wshein/best-new-product.png" alt="">     
                </div>
                <div class="col-md-6 cardInline">
                    <h4 class="list-group-item-heading"> {{product.name}} </h4>
                    <p class="list-group-item-text">{{product.description}} </p>
                </div>
                <div class="col-md-3 text-center cardInline">
                    <button type="button" (click)="reserveSelectedProduct(product.id)" class="btn btn-primary btn-lg btn-block cardBtn">Reserve product!</button>
                    <p> {{product.price}} <small>  </small> din </p>
                    <p> {{product.boxoffice}}</p>
                    <div class="row">
                         <button  *ngIf="this.activeUser.role==='ADMIN_FANZONE'" type="button"  [routerLink]="['/fanzone','products','edit',product.id]" [routerLinkActive]="['is-active']" class="btn col-md-6  btn-lg btn-block cardBtn">Edit</button>
                         <button  *ngIf="this.activeUser.role==='ADMIN_FANZONE'" type="button"  (click)="deleteSelectedProduct(product.id)" class="btn btn-danger col-md-6 btn-lg btn-block cardBtn">Delete</button>
                    </div>
                    
                </div>
    </div>
   <button *ngIf="this.activeUser.role==='ADMIN_FANZONE'" type="button" [routerLink]="['/fanzone/products/add']" [routerLinkActive]="['is-active']" class="btn btn-primary btn-lg btn-block cardBtn">addProduct</button>

</div>

<div class="col-md-5">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Offers for {{ad?.name}}</th> 
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let offer of offers">
      <tr>
        <td>  has given a this bid:<strong>{{offer.bid}}</strong> <button type="button" class="btn btn-success float-right">Accept</button></td> 
      </tr>
      </ng-container>
    </tbody>
  </table>
</div>
